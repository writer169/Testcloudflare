<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка</title>
</head>
<body>
    <h1>Админ-панель</h1>
    <p>Тестируем admin API.</p>
    <button onclick="listApps()">List Apps</button>
    <button onclick="listUsers()">List Users</button>
    <div id="output"></div>
    <script>
        const ADMIN_SECRET = 'YOUR_ADMIN_SECRET_HERE'; // Установите в env или prompt
        async function callAdmin(action, body = {}) {
            const res = await fetch('/api/admin', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${ADMIN_SECRET}` },
                body: JSON.stringify({ action, ...body })
            });
            return await res.json();
        }
        async function listApps() {
            const data = await callAdmin('list_apps');
            document.getElementById('output').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        async function listUsers() {
            const data = await callAdmin('list_users');
            document.getElementById('output').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
